<mat-table #table [dataSource]="dataSource">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> <a routerLink="stock-item/{{row.id}}">{{row.name}}</a> </mat-cell>
  </ng-container>
  <!-- ID Column -->
  <ng-container matColumnDef="inStock">
    <mat-header-cell *matHeaderCellDef> In Stock </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.stock}} </mat-cell>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Unit Price </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="totalPrice">
    <mat-header-cell *matHeaderCellDef> Total Price </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.price * row.stock}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
