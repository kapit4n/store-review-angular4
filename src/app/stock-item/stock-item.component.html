<table width="80%">
  <tbody>
    <tr>
      <td>Code</td>
      <td><a routerLink="stock-item">{{data.id}}</a></td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{data.name}}</td>
    </tr>
    <tr>
      <td>In Stock</td>
      <td>{{data.stock}}</td>
    </tr>
    <tr>
      <td>Image</td>
      <td>
        <img src="{{data.img}}" alt="" />
      </td>
    </tr>
    <tr>
      <td>Description</td>
      <td>{{data.description}}</td>
    </tr>
  </tbody>
</table>
